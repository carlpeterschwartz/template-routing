<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-menu-button></ion-menu-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>Ionic Angular Template</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-menu contentId="main-content" type="overlay" class="menu">
    <!-- <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-icon name="close-outline" class="close"></ion-icon>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header> -->
    <ion-content class="ion-no-padding">
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/" routerDirection="root">
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active-item">
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
