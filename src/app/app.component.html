<ion-app>
  <ion-menu contentId="main-content" type="push">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-no-padding">
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/" routerDirection="root">
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active-item">
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
